<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${article.id} ? 'Update Article' : 'Create New Article'">New Article</title>
</head>
<body>

<h1 th:text="${article.id} ? 'Update Article' : 'Create New Article'">New Article</h1>

<!-- Form elements without a form tag -->
<input type="hidden" id="article-id" th:value="${article.id}"/>

<label>Title:</label>
<input type="text" id="article-title" th:value="${article.title}" required/>

<label>Content:</label>
<textarea rows="5" id="article-content" required th:text="${article.content}"></textarea>

<button id="save-article-btn" th:text="${article.id} ? 'Update Article' : 'Create Article'">Save Article</button>

<a href="/articles">Back to Articles</a>

<script src="/js/article.js"></script>
</body>
</html>
