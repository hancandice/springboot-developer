<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Article Detail</title>
</head>
<body>
<h1 th:text="${article.title}">Article Title</h1>
<p th:text="${article.content}">Article Content</p>
<p><strong>Created at:</strong> <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">Created Date</span></p>
<p><strong>Last updated at:</strong> <span th:text="${#temporals.format(article.updatedAt, 'yyyy-MM-dd HH:mm')}">Updated Date</span></p>
<a href="/articles">Back to Articles</a>
</body>
</html>
